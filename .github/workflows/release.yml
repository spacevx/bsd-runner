name: Release

on:
  push:
    branches: [master]
    paths:
      - 'pyproject.toml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:pyproject.toml > old_pyproject.toml 2>/dev/null || echo 'version = "0.0.0"' > old_pyproject.toml
          PREVIOUS_VERSION=$(grep -Po '(?<=^version = ")[^"]+' old_pyproject.toml || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller build.spec

      - name: Zip distribution
        run: Compress-Archive -Path "dist/BSD Runner/*" -DestinationPath dist/MMA.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## MMA v${{ needs.check-version.outputs.version }}

            ### Installation
            1. Download `MMA.zip` below
            2. Extract to any folder
            3. Run `MMA.exe`
          files: dist/MMA.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
